name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x] # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }} 🛎️
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm lint
      - run: npm run build --if-present
      #- run: npm test

      - name: Deploy 🚀
      - uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
            branch: gh-pages # The branch the action should deploy to.
            folder: dist # The folder the action should deploy.
