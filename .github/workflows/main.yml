name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x] # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    name: Node ${{ matrix.node-version }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }} 👷🏽
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies 💊
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Lint 💄
        run: npm run lint
  
  build:
    needs: [setup, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Build 🛠
        run: npm run build --if-present

  #test:
    #needs: [setup, lint, build]
    #runs-on: ubuntu-latest
    #steps:
      #- name: test 🧪
      #  run: npm test

  deploy:
    needs: [setup, lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
            branch: gh-pages
            folder: dist
